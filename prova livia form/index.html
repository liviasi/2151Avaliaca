<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario Tema de Festa</title>
  </head>
  <body>
    <div id="imagem">        
        <img id="foto">
   </div>
    <section class="container" id="conteudo">
        <h1> <output id="titulo"> Tema da Festa </output> </h1>
        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="nome" class="form-label">Digite seu Nome:</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Digite seu Telefone:</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Digite seu E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="col-md-6">
              <label for="dataFesta" class="form-label">Data da Festa</label>
              <input type="date" class="form-control" id="dataFesta">
            </div>
            <div class="col-md-6">
              <label for="tema" class="form-label">Escolha o Tema de acordo com o Aniversariante</label>
              <select id="tema" class="form-select" onchange="trocaTema()">
                <option selected>Selecione ... </option>
                <option value="infantil">Tema Infantil (0 - 12 Anos de Idade)</option>
                <option value="jovem">Tema Juvenil (12 - 20 Anos de Idade)</option>
                <option value="adulto">Tema Adulto (20 - 45 Anos de Idade)</option>
                <option value="terceira">Tema Terceira Idade (45 - 120 Anos de Idade)</option>
              </select>
            </div>

            <div class="col-md-12">
                <label for="horario" class="form-label">Horário da Festa</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="manhã" value="manhã" onchange="calc()">
                    <label class="form-check-label" for="manhã">Manhã (7:00 - 12:00)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="calc()">
                    <label class="form-check-label" for="tarde">Tarde (14:00 - 18:00)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="calc()">
                    <label class="form-check-label" for="noite">Noite (19:00 - 00:00)</label>
                </div>
            </div>            

            <div class="col-6">
              <label for="opcionais" class="form-label">Opcionais</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="salgados" onchange="opcionais(350,this.checked)">
                <label class="form-check-label" for="gridCheck">
                 Salgados
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="doces" onchange="opcionais(250,this.checked)">
                <label class="form-check-label" for="gridCheck">
                  Doces
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="brindes" onchange="opcionais(300,this.checked)">
                <label class="form-check-label" for="gridCheck">
                  Brindes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="torta" onchange="opcionais(150,this.checked)">
                <label class="form-check-label" for="gridCheck">
                  Torta Salgada
                </label>
              </div>
            </div>
            <div class="col-6" id="saida">
               R$ <output id="total"> 0 </output>,00
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary" onclick="trocaTema()">Limpar</button>
              <button type="button" class="btn btn-success" onclick="alerta()">Enviar</button>
            </div>
          </form>
    </section>

  

    <script src="js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    <div class="modal" tabindex="-1" id="alerta">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Orçamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center"> <output id="mensagem"> ... </output> </p>
            </div>
            <div class="modal-footer">    
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>


  </body>
</html>
